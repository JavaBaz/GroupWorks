<!DOCTYPE html>

<html>

<head>

    <title>Greet User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

<div class="container">

    <h1 class="center-align">Enter your first name and last name:</h1>

    <form class="col s12" action="com/example/cw231/hello-user" method="post">

        <div class="row">

            <div class="input-field col s6">

                <input id="firstName" type="text" name="firstName" class="validate" required>

                <label for="firstName">First Name</label>

            </div>

            <div class="input-field col s6">

                <input id="lastName" type="text" name="lastName" class="validate" required>

                <label for="lastName">Last Name</label>

            </div>

        </div>

        <div class="row">

            <div class="col s12">

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit

                    <i class="material-icons right">send</i>

                </button>

            </div>

        </div>

    </form>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
